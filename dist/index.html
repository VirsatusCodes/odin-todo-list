<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDo List!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="runtime.bundle.js"></script>
  <script defer src="index.bundle.js"></script>
</head>
  <body>
<div class="container">

  <div class="header flex">
    <h1>ToDo for a better you!</h1>
  </div>

  <div class="sidebar">

    <div class="daily-tasks flex">
      <img src="../src/img/icon-daily.png" alt="home icon" id="daily">
      <p>Daily Tasks</p>
    </div>

    <div class="project-tasks-today flex">
      <img src="../src/img/icon-tasks-today.png" alt=" checklist">
      <p>Project Tasks Today</p>
    </div>

    <div class="within-week flex">
      <img src="../src/img/icon-week.png" alt="calendar with checkmark">
      <p>Coming up this Week</p>
    </div>

    <div class="projects flex">
      <h2>Projects <button>add</button></h2>
      
    </div>

  </div>
  <div class="main-info flex">

  </div>
  <div class="image">
    
  </div>
  <div class="footer flex">
    <h3>Made by VirsatusCodes</h3>
  </div>

</div>

  </body>
</html>
